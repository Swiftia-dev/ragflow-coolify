version: "3.8"

services:
  ragflow:
    image: infiniflow/ragflow:v0.20.4-slim
    restart: on-failure
    environment:
      - TZ=Europe/Paris
      - HF_ENDPOINT=https://hf-mirror.com
    volumes:
      - ./ragflow-logs:/ragflow/logs
      - ./service_conf.yaml.template:/ragflow/conf/service_conf.yaml.template
    networks: [ragflow]
    depends_on:
      mysql:
        condition: service_healthy
      es01:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  redis:
    image: redis:7.2.4-alpine3.19
    restart: on-failure
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ragflow-redis:/data
    networks: [ragflow]
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -h 127.0.0.1 ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s

  mysql:
    image: mysql:8.0.37
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: infiniflow
      MYSQL_DATABASE: rag_flow
      MYSQL_USER: ragflow
      MYSQL_PASSWORD: infiniflow
      TZ: Europe/Paris
    volumes:
      - ragflow-mysql:/var/lib/mysql
    networks: [ragflow]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uragflow", "-pinfiniflow"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 15s

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    restart: on-failure
    environment:
      - node.name=es01
      - cluster.name=ragflow-es
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
    ulimits:
      memlock: { soft: -1, hard: -1 }
    volumes:
      - ragflow-es:/usr/share/elasticsearch/data
    networks: [ragflow]
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=2s"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s

  # âœ… Switch to the official multi-arch image and give it time to get ready
  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    restart: on-failure
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: ragflow
      MINIO_ROOT_PASSWORD: ragflow123   # must be >= 8 chars
      TZ: Europe/Paris
    # If you see permission errors in logs, uncomment the next line:
    # user: "1000:1000"
    volumes:
      - ragflow-minio:/data
    networks: [ragflow]
    healthcheck:
      # 'ready' is the reliable probe; allow long first-boot (formatting/iam init)
      test: ["CMD", "curl", "-fsS", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 60s

networks:
  ragflow:
    driver: bridge

volumes:
  ragflow-mysql:
  ragflow-es:
  ragflow-redis:
  ragflow-minio: